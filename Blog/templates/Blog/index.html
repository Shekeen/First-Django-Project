{% if recent_blog_posts %}
<ul>
    {% for blog_post in recent_blog_posts %}
    <li>
        <h4>{{ blog_post.title }}</h4>
        <p>{{ blog_post.text_snippet }}</p>
        <a href="{% url 'Blog:blog_post' blog_post.id %}">Read more</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No posts. Come back later!</p>
{% endif %}
